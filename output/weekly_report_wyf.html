<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wyf 体重周报</title>
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .header { text-align: center; }
        .weight-summary { display: flex; justify-content: space-between; }
        .chart { height: 300px; margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .up-arrow { color: green; }
        .down-arrow { color: red; }
    </style>
    <style>
        .up-arrow { color: orange; }
        .down-arrow { color: blue; }
        .weight-value { color: inherit; }  /* 使数值继承默认颜色 */
    </style>
    <style>
        .weight-container {
            background-color: #F8F9FB;
            ; /* 淡色背景 */
            padding: 10px; /* 添加一些内边距 */
            border-radius: 5px; /* 可选：圆角效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">wyf 体重周报</h1>
        <h3 class="header">2025/11/17~2025/11/23</h3>
        <div class="weight-summary">
            <div class="weight-container">
                <h2>本周最终体重</h2>
                <p>78.53 公斤</p>
            </div>
            <div class="weight-container">
                <h2>与上周相比</h2>
                <p>
                    
                        <span class="up-arrow">↑</span> <span class="weight-value">0.27公斤</span>
                    
                    
                </p>                
            </div>
        </div>
        <div id="weightChart_wyf" class="chart"></div>
        <table>
            <thead>
                <tr>
                    <th>指标</th>
                    <th>上周</th>
                    <th>本周</th>
                    <th>变化</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BMI</td>
                    <td>27.1</td>
                    <td>27.2</td>
                    <td>
                        
                            <span class="up-arrow">↑</span> <span class="weight-value">0.1</span>
                        
                    </td>                    
                </tr>
                <tr>
                    <td>脂肪(%)</td>
                    <td>20.3</td>
                    <td>35.8</td>
                    <td>
                        
                            <span class="up-arrow">↑</span> <span class="weight-value">15.5</span>
                        
                    </td>
                </tr>
                <tr>
                    <td>肌肉(%)</td>
                    <td>53.4</td>
                    <td>43.0</td>
                    <td>
                        
                            <span class="down-arrow">↓</span> <span class="weight-value">10.4</span>
                        
                    </td>
                </tr>
                <tr>
                    <td>水分(%)</td>
                    <td>57.9</td>
                    <td>46.6</td>
                    <td>
                        
                            <span class="down-arrow">↓</span> <span class="weight-value">11.3</span>
                        
                    </td>
                </tr>
                <tr>
                    <td>蛋白质(%)</td>
                    <td>16.5</td>
                    <td>16.5</td>
                    <td>
                        
                            -
                        
                    </td>
                </tr>
                <tr>
                    <td>基础代谢率</td>
                    <td>1717.0</td>
                    <td>1458.0</td>
                    <td>
                        
                            <span class="down-arrow">↓</span> <span class="weight-value">259.0</span>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <script>
        var wyfchartDom = document.getElementById('weightChart_wyf');
        var wyfmyChart = echarts.init(wyfchartDom);
        
        // 提取体重数据
        var wyfweightData = [79.15, 78.59, 79.04, 78.85, 78.92, 78.4, 78.53];
        
        // 动态设置 y 轴的最小值和最大值
        var wyfminWeight = Math.min(...wyfweightData) - 1;
        var wyfmaxWeight = Math.max(...wyfweightData) + 1;

        var wyfoption = {
            title: {
                text: '本周体重变化趋势',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                formatter: function(params) {
                    return params[0].name + ': ' + params[0].value + ' kg';
                }
            },
            xAxis: {
                type: 'category',
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                name: '日期'
            },
            yAxis: {
                type: 'value',
                name: '体重 (公斤)',
                min: wyfminWeight,
                max: wyfmaxWeight
            },
            series: [{
                data: wyfweightData,
                type: 'line',
                smooth: true
            }]
        };
        wyfmyChart.setOption(wyfoption);
    </script>
</body>
</html>
